<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Çetinin 2. Sayfası</title>
</head> 
<body>
    
    <h2>Lists</h2><hr>

    <h4>Ordered List</h4><hr>
    
    <h5>Futbol Takımları</h5> 
    <ol>
        <li>FB</li>
        <li>GS</li>
        <li>BJK</li>
        <li>TS</li>
    </ol>
    <ol type="I" start="5">
        roma rakamları ile yazdı ve 5 den başladı.
        <li>FB</li>
        <li>GS</li>
        <li>BJK</li>
        <li>TS</li>
    </ol>
    <ol reversed>  
        <!-- şuan tersen başladı. -->
        <li>FB</li>
        <li>GS</li>
        <li>BJK</li>
        <li>TS</li>
    </ol> <hr>
     <h4>meyveler</h4>
    <ul type="circle"> 
        <!-- ama style kullanılarak yapılır. -->
    <li>elma</li>
    <li>armut</li>
    <li>erik</li>
   </ul>
   <hr>
   <h5>Tanımlama Listeleri</h5>
   <dl>
    <dt>çikolata</dt>
    <dd>tatlıdır</dd>
    <dt>sütlaç</dt>
    <dd>tatlı çeşididir.</dd>
   </dl>
</body>  

</html>
